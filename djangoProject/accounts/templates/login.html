{% extends 'base.html' %}
{% block content %}

<section class="hero is-success is-fullheight">
  <div class="hero-body">
    <div class="container">
      <h1 class="title has-text-centered"><font face="Arial">
        Войти
      </font></h1>

      <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
    
            <div class="field">
              <label for="{{ form.username.id_for_label }}" class="label"><font face="Arial">
                Логин
              </font></label>
              <div class="control">
                {{ form.username }}
              </div>
              <p class="help is-danger">{{ form.username.errors }}</p>
            </div>
    
            <div class="field">
              <label for="{{ form.password.id_for_label }}" class="label"><font face="Arial">
                Пароль
              </font></label>
              <div class="control">
                {{ form.password }}
              </div>
              <p class="help is-danger">{{ form.password.errors }}</p>
            </div>
    
            <div class="field">
              <div class="control">
                <button class="button is-link"><font face="Arial">
                    Подтвердить
                </font></button>
              </div>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</section>

{% endblock %}
