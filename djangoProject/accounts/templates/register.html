{% extends 'base.html' %}

{% block content %}

<section class="hero is-success is-fullheight">
  <div class="hero-body">
    <div class="container">
      <h1 class="title has-text-centered"><font face="Arial">
        Регистрация
      </font></h1>


          <form action="{% url 'register' %}" method="POST" autocomplete="off">
            {% csrf_token %}

            <div class="field">
              <label for="{{ form.username.id_for_label }}" class="label"><font face="Arial">
                Имя
              </font></label>
              <div class="control">
                {{ form.username }}
              </div>
              <p class="help is-danger">{{ form.username.errors }}</p>
            </div>

            <div class="field">
              <label for="{{ form.password1.id_for_label }}" class="label"><font face="Arial">
                Пароль
              </font></label>
              <div class="control">
                {{ form.password1 }}
              </div>
              <p class="help is-danger">{{ form.password1.errors }}</p>
            </div>

            <div class="field">
              <label for="{{ form.password2.id_for_label }}" class="label"><font face="Arial">
                Повторить пароль
              </font></label>
              <div class="control">
                {{ form.password2 }}
              </div>
              <p class="help is-danger">{{ form.password2.errors }}</p>
            </div>

            <div class="field">
              <div class="control">
                <button class="button is-link"><font face="Arial">
                  Подтвердить
                </font></button>
              </div>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</section>

{% endblock %}
